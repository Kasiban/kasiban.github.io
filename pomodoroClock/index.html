<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <title>Pomodoro Clock</title>
</head>

<body>

    <div class="bg">
       
        <div class="card card-1 col-md-6">
           
            <div class="card-body">
                <h1>Pomodoro Clock</h1>
            </div>
        <div class="container-fluid">
	        <div class="row">
		        <div class="col-md-6 text-md-center">
			        <h2 id = "TaskBreak">Ongoing Session</h2>
		        </div>
		        
	        </div>
        </div>	
            <div class="row">
                <div class="col-md-8">
			        <h1 id="h3">Let's Begin!</h1>
		        </div>
            </div>
            <div class="row">
               <div class="containerUnofficial">
                <button onclick="interval()" class = "button"> Start</button>
			    <button onclick="pause()" class = "button">Pause</button>
			    <button class = "button" id = "clear">Clear</button>
                </div>
            </div>
            <div class="row">
               <div class="container containButton">
               <div class="sessionBotton">
                <button id="addTime" class = "buttonCustom">+</button>
					<h4 class = "customText">Session Time</h4>
					<button id="minusTime" class = "buttonCustom">-</button>
                   </div>
                   <div class="breakButton">
               <button id="addBreak" class = "buttonCustom">+</button>
					<h4 class = "customText">Break Time</h4>
					<button id="minusBreak" class = "buttonCustom">-</button>
                </div>
                </div>
            </div>
            <div class="row">
                <div id = "statistics">
				<h2 id = "stats"></h2>
				<div class="col-md-8">
			        <div id = "statistics">
				        <h2 id = "stats"></h2>
			        </div>
		        </div>
			</div>
            </div>
            </div>
        </div>

    
    
</body>
</html>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
